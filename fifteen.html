<!Doctype html>
	<head>
		<title>Fifteen Puzzle</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" type="text/css" href="fifteen.css" />

		<script src="jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="fifteen.js" type="text/javascript"></script>
	</head>

	<body>
		<audio controls loop autoplay src="Cool-Puzzler.mp3" style="display:none"></audio>

		<h1>Fifteen Puzzle</h1>

		<p class="explanation">
		</p>
		
	<div id="align">
	<label for="backgroundImage">Select Background:</label>
	<select id="backgroundImage">
    <option value="b1.jpg">Background 1</option>
    <option value="b2.jpg">Background 2</option>
    <option value="b3.jpg">Background 3</option>
    <option value="b4.jpg">Background 4</option>
	</select>
	</div>
	<br>
		<div id="overall">
			<div id="puzzlearea">
				<!-- the following are the fifteen puzzle pieces -->
				<div>1</div>  <div>2</div>  <div>3</div>  <div>4</div>
				<div>5</div>  <div>6</div>  <div>7</div>  <div>8</div>
				<div>9</div>  <div>10</div> <div>11</div> <div>12</div>
				<div>13</div> <div>14</div> <div>15</div>
			</div>
			<br>
			<div id="controls"><button id="shufflebutton">Shuffle</button></div>
			<div id="controls"><button id="cheatButton">Cheat</button></div>
			<div id="controls"><button id="stopButton">Stop</button></div><br>
			<div id="timer">Time: 0s</div>
    		<div id="moves">Moves: 0</div>
    		<div id="best-time">Best Time: N/A</div>
   			<div id="best-moves">Best Moves: N/A</div>
    		<script src="fifteen.js"></script>		
		</div>
